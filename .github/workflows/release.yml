name: Docker Publish

on:
  push:
    tags:
      - '*'

env:
  REPOSITORY: strongswan
  PACKAGE_REGISTRY: ghcr.io

jobs:
  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up DISTRO_VERSION
        run: |
          echo "DISTRO_VERSION=debian$(grep -E '^FROM' Dockerfile | cut -f2 -d:)" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.PACKAGE_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.PACKAGE_REGISTRY }}/${{ github.repository_owner }}/${{ env.REPOSITORY }}
          tags: |
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{version}}
            type=semver,pattern={{version}}-${{ env.DISTRO_VERSION }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          platforms: |
            linux/386
            linux/amd64
            linux/arm/v7
            linux/arm64/v8
            linux/mips64le
            linux/ppc64le
            linux/s390x
          cache-from: type=gha
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
